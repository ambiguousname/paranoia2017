<form class="flexcol">
    <div class="form-group">
        <label for="exampleInput">{{ localize "paranoia.mutant_power.activate.spend_moxie" }} ({{ localize "paranoia.troubleshooter.field.of" }} {{moxie_points}})</label>
        <input type="number" name="moxie_usage" value="{{msg}}" min="1" max="5">
    </div>
    <div class="form-group">
        <label for="exampleInput">{{ localize "paranoia.mutant_power.activate.description" }}</label>
        <input type="text" name="effect" value="{{msg}}">
    </div>
    <footer class="sheet-footer flexrow">
        <button type="submit" name="submit">
            <i class="fa fa-check"></i> {{ localize "paranoia.ok" }}
        </button>
    </footer>
</form>

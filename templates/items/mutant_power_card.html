<form class="{{cssClass}} paranoia_card" autocomplete="off">
    <header class="sheet-header">
        <div class="mutant_card_header">
            <div class="mutant_card_image_container">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" class="card_image"/>
            </div>
            <div class="mutant_card_name_container">
                <h1><input class="no_border_input" name="name" type="text" value="{{item.name}}" placeholder="Name"/>
                </h1>
            </div>
        </div>
    </header>
    <section class="sheet-body">
        <div class="mutant_card_details_container">
            <div class="mutant_card_action_order_number">
                <div class="action_order_details-content" id="triangle-up">
                    <div class="spacer">&nbsp;</div>
                    <input type="number" class="mutant_card_action_input" name="system.action_order"
                           value="{{item.system.action_order}}" min="0"
                           max="10" data-dtype="Number"/>
                </div>
            </div>
            <div class="mutant_card_action_order_container">
                <b>ACTION ORDER</b>
            </div>
            {{#if is_gm}}
            <div class="exclude_from_deck">
                <label for="system.exclude_from_deck" class="action_order_details-label">Exclude from decks</label>
                <div class="action_order_details-content flexrow flex-center flex-between">
                    <input type="checkbox" name="system.exclude_from_deck" {{checked item.system.exclude_from_deck}}
                           data-dtype="Boolean"/>
                </div>
            </div>
            {{/if}}
            <div class="mutant_card_details">
                <div class="text" data-group="primary">
                    {{editor item.system.text target="system.text" button=true owner=owner editable=editable}}
                </div>
            </div>
        </div>
    </section>
</form>

<form class="{{cssClass}} paranoia_card bonus_duty_card" autocomplete="off">
    <header class="sheet-header">
        <div class="bonus_duty_card_header">
            <div class="card_image_container">
                <img src="{{ item.img }}" data-edit="img" title="{{ item.name }}" class="card_image"/>
            </div>
        </div>
    </header>
    <section class="sheet-body">
        <div class="bonus_duty_card_stuff_container">
            <div class="card_name_container">
                <h1><input class="no_border_input" name="name" type="text" value="{{ item.name }}" placeholder="Name"/>
                </h1>
            </div>
            <div class="bonus_duty_card_responsibilities_header"><b>YOU ARE RESPONSIBLE FOR:</b></div>
            <div class="text" data-group="primary">
                {{editor item.system.responsibilities target="system.responsibilities" button=true owner=owner
                editable=editable}}
            </div>
        </div>
        <div class="bonus_duty_card_stripe_container">
            <img src=systems/paranoia/images/bonus_duty/stripe.png>
        </div>
    </section>
</form>
